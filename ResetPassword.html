<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="images/General/forgot_password.jpg" class="img-fluid rounded mx-auto d-block"

        </div>
        <div class="row justify-content-center mt-1">
